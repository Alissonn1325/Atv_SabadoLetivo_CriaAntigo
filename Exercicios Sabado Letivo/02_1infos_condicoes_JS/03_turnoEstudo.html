<script>
  /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

  //ENTRADA

  const turno = prompt("Informe O Turno");

  //PROCESSAMENTO

  if (turno === "m") {
    alert(`BOM DIA!`);
  } else if (turno === "v") {
    alert(`BOA TARDE!`);
  } else if (turno === "n") {
    alert(`BOA NOITE!`);
  } else {
    alert(`VALOR INVÁLIDO!`);
  }

  //SAÍDA
</script>
