<script>
  /*
    //PROBLEMA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

  //ENTRADA

  const n1 = Number(prompt("Número 1"));
  const n2 = Number(prompt("Número 2"));
  const operacao = prompt("Qual operação deseja realizar ( + | - | * | /):");

  //PROCESSAMENTO

  let resultado = 0;
  if (operacao === "+") resultado = n1 + n2;
  else if (operacao === "-") resultado = n1 - n2;
  else if (operacao === "*") resultado = n1 * n2;
  else resultado = n1 / n2;

  //SAÍDA

  if (resultado % 2 === 0) alert(`Par!`);
  else alert(`Impar!`);

  if (resultado > 0) alert(`Positivo!`);
  else document.write(`Negativo!`);

  if (resultado % 1 === 0) alert(`Inteiro!`);
  else alert(`Decimal!`);
</script>
